<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./index.js"></script>
</head>

<body>
    <h2>页面E</h2>
    <a href="javascript:;" onclick="history.go(-1)">返回上一页</a>
    <p>调用history.go(-1)回退到b页面,而不是e页面</p>

    <script>
        var data = Store.get("history") || {};
        if (!data.e) {
            data.e = history.length;
            Store.set("history", data)
        }
        window.onpopstate = function (event) {
            history.go(data.b - data.e); // e到a的步数
        };
        history.pushState(null, '', 'e.html');
    </script>
</body>

</html>
