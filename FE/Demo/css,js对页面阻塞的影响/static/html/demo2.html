<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <script>
        var i=0;
        var timer = setInterval(function () {
            var div = document.querySelectorAll('div');
            console.log('定时检测dom是否解析完成',++i);
            if (div.length > 1) {
                console.log('dom 解析完成');
                clearInterval(timer);
            }
        }, 1000)
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded');
        }, false);
    </script>
    <div>js会阻塞dom的解析和渲染</div>
    <script src="../block.js?5000"></script>
    <div></div>
</body>

</html>
