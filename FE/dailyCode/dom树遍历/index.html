<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<script src="bfs.js"></script>
<body>
	<div class="wrap">
		<div class="root">
			<p class="start"></p>
		    <div class="container">
		        <section class="sidebar">
		            <ul class="menu"></ul>
		        </section>
		        <section class="main">
		            <article class="post"></article>
		            <p class="copyright"></p>
		        </section>
		    </div>
		    <p class="end"></p>
		</div>
	</div>
	<div id="result"></div>
	<script>
		var root=document.querySelector('.root'),
			result=document.querySelector("#result");
		function fn(node,zindex){
			var space=Array(zindex+1).join("&nbsp;&nbsp;"),
				p=document.createElement("p");
				p.innerHTML=space+node.tagName+' '+node.classList;
			result.appendChild(p);
		}
		bfs(root,fn)
	</script>
</body>
</html>
