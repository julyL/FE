<html>
<head>

    <title>图片懒加载demo</title>
    <link rel="stylesheet" href="">

<style>
html,
body {
    height: 100%;
    overflow: hidden;
}


.ww {
    height: 100%;
    overflow: auto;
}

img {
    width: 200px;
    height: 200px;
    display: block;
    margin: 20px;
}

.w {
    /* background: #ccc; */
    overflow: auto;
    margin: 20px;
}
#add{
    position: fixed;
    bottom: 100px;
    right: 14px;
    width: 100px;
}
img[data-imglazy] {
    transition: all 1s;
}

img[data-imglazy='lazying'] {
    opacity: 0;
}

img[data-imglazy='lazyed'] {
    opacity: 1;
}
</style>

<body>

    <script>

            ordinal: true
        });
        document.querySelector('.ww').scrollTop=document.querySelector('.ww').scrollTop+200;
    }
