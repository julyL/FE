<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<style>
    *{
    margin: 0;
    padding: 0;
}
li{
    list-style: none;
}
.box {
    position: relative;
    width: 100%;
    height: 150px;
    overflow: hidden;
}
#con-w {
    position: relative;
    width: 100%;
    height: 100%;
    -webkit-transition: transform .5s ease;
    -moz-transition: transform .5s ease;
    -ms-transition: transform .5s ease;
    -o-transition: transform .5s ease;
    transition: transform .5s ease;
}
 
img {
    position: absolute;
    height: 100%:;
    width: 100%;
    display: none;
    font-size: 40px;
    line-height: 150px;
    text-align: center;
}
.swipe-active{
    display: block!important;
    z-index: 2;
    transform: translate3d(0px, 0px, 0px);
}
.swipe-wrap{
    overflow: hidden;
    transition: all .5s;
}
.swipe-item{
    float: left;
    width: 100%;
    height: 100%;
}


</style>
<body>
    <div class="box" id="box">
    <div id="con-w">
        <img src="http://img1.imgtn.bdimg.com/it/u=3923274428,65172173&fm=23&gp=0.jpg" alt="">
        <img src="http://img4.imgtn.bdimg.com/it/u=2500832421,2923007015&fm=23&gp=0.jpg" alt="">
        <img src="http://img3.imgtn.bdimg.com/it/u=3163391540,2448539783&fm=23&gp=0.jpg " alt="">
        <img src="http://img0.imgtn.bdimg.com/it/u=3423638125,2659756083&fm=23&gp=0.jpg" alt="">
    </div>
</div>
<script src="swipe.js"></script>
<script>
    var con=document.querySelector("#con-w"),
        imgs=document.querySelectorAll("img");
    new Swipe({
        container:con,
        child:imgs
    })
</script>
</body>
</html>
