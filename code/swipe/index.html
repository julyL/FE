<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<style>
* {
    margin: 0;
    padding: 0;
}

.box {}

.demo1 {
    width: 100%;
    height: 250px;
    margin-bottom: 30px;
}

.demo2 {
    width: 100%;
    height: 250px;
}
</style>

<body>
    <h3>demo1</h3>
    <div class="demo1">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/09/ChMkJlf8ljeIa5fKABQp0_GXxjYAAWzegKsIMwAFCnr514.jpg">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/09/ChMkJlf8lkWICp-SABCGW2CZsd4AAWzfQIAxTUAEIZz293.jpg">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/09/ChMkJ1f8lkeIWcwbAA8_S_Qr5dQAAWzfQPG2ukADz9j859.jpg">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/01/0E/ChMkJlbKwbKINSFrABARnLk83qAAALGcgBXAh0AEBG0045.jpg">
    </div>
    <h3>demo2</h3>
    <div class="demo2">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/09/ChMkJlf8ljeIa5fKABQp0_GXxjYAAWzegKsIMwAFCnr514.jpg">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/09/ChMkJlf8lkWICp-SABCGW2CZsd4AAWzfQIAxTUAEIZz293.jpg">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/0D/09/ChMkJ1f8lkeIWcwbAA8_S_Qr5dQAAWzfQPG2ukADz9j859.jpg">
        <img src="http://desk.fd.zol-img.com.cn/t_s960x600c5/g5/M00/01/0E/ChMkJlbKwbKINSFrABARnLk83qAAALGcgBXAh0AEBG0045.jpg">
    </div>
    <link rel="stylesheet" type="text/css" href="swipe.css">
    <script src="swipe.js"></script>
    <script>
    var demo1 = document.querySelector(".demo1"),
        imgs1 = document.querySelectorAll(".demo1 img");
    var swipe1 = new Swipe({
        container: demo1,
        child: imgs1
    })

    var demo2 = document.querySelector(".demo2"),
        imgs2 = document.querySelectorAll(".demo2 img");
    var swipe2 = new Swipe({
        container: demo2,
        child: imgs2,
        showIndicators: false,
        intervalTime: 7000,
        speed:1000
    })
    </script>
</body>

</html>
